<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shrtn.ly</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center mbl">
				<img src="/assets/images/logo.png" alt="" class="ptl mtl">
				<h5>Shrt'n your URLS</h5>
			</div>
		</div>
		<div class="row knockout-content" style="display:none">
			<div class="col-md-6 col-md-offset-3">
				<form data-bind="submit: addShrt">
					<div class="form-group">
						<input name="url" placeholder="Enter Your URL" class="form-control" required/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">
							Create a Shrt
						</button>
					</div>
				</form>
				<h4>Recent Shrts</h4>
				<ul class="list-group" data-bind="foreach: shrts">
					<li class="list-group-item clearfix">
						<span class="label label-info pull-right" data-bind="text: hits"></span>
						<h5 class="man pan">
							<a data-bind="attr: { href: '/r/' + hash_code }" target="_blank">
								<span data-bind="text: window.location.host"></span>/r/<span data-bind="text: hash_code"></span>
							</a>
						</h5>
						<small class="text-muted" data-bind="text: url"></small>
					</li>
				</ul>
				<h5 class="text-muted" data-bind="ifnot: shrts().length">No Shrts</h5>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="/assets/js/client.js"></script>
</body>
</html>
